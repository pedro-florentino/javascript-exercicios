<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_geral.css">
    <link rel="stylesheet" href="css/style_velocidade.css" />
    <title>Teste de Velocidade de Digitação</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="contador.html">Início</a></li>
          <li>
            <a href="teste_velocidade.html">Teste de velocidade de digitação</a>
          </li>
        </ul>
        <button id="alternarTema">Alternar tema</button>
      </nav>
    </header>

    <div class="container">
        <h1>Teste de Velocidade de Digitação</h1>
        <div class="field">
            <label for="input">
                Para começar o teste, clique na caixa de texto abaixo e comece a digitar o
                texto exibido acima dela. O cronômetro começará automaticamente assim que
                você começar a digitar. Quando você terminar de digitar o texto
                corretamente, o tempo que você levou será exibido.
            </label>
            <div id="texto"></div>
            <textarea
              id="input"
              rows="5"
              cols="30"
              placeholder="Digite o texto aqui..."
            ></textarea>
        </div>

        <div id="resultado"></div>
        <button id="reiniciar">Reiniciar</button>
        <div id="historico"></div>
    </div>

    <script src="js/scripts_velocidade.js"></script>
    <script src="js/scripts_alternar_tema.js"></script>
  </body>
</html>
