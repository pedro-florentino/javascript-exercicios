<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
   <header>
        <h1>Verificador de Idade</h1>
   </header>
   <section>
        <div>
            <p>
                <label for="txtano">Ano de Nascimento:</label>
                <input type="number" name="txtano" id="txtano" min="0" max="200">
            </p>
            <p>
                <label for="mas">Sexo:</label>
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p><input type="button" value="Verificar" onclick="verificar()" class="button"></p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
   </section>
   <script src="script.js"></script>
</body>
</html>
