<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
   <header>
        <h1>Analisador de Números</h1>
   </header>
   <section>
        <div class="container">
            <label for="fnum">Número (entre 1 a 100)</label>
            <input type="number" name="fnum" id="fnum">
            <input type="button" value="Adicionar" class="button" onclick="adicionar()">
            <br>
            <select name="flista" id="flista" size="6"></select>
            <br>
            <input type="button" value="Finalizar" class="button" onclick="finalizar()">
        </div>
        <div id="res">
            <p>Adicione números.</p>
        </div>
   </section>
   <script src="script.js"></script>
</body>
</html>
