<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
   <header>
        <h1>Tabuada</h1>
   </header>
   <section>
        <div class="container">
            <label for="txtn">Número</label>
            <input type="number" name="num" id="txtn" value="1">
            <input type="button" value="Gerar tabuada" class="button" onclick="tabuada()">
        </div>
        <div id="res">
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima.</option>
            </select>
        </div>
   </section>
   <script src="script.js"></script>
</body>
</html>
