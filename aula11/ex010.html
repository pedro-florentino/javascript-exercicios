<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <p>
        Velocidade do carro: 
        <input type="number" name="txtvel" id="txtvel">
    </p>
    <input type="button" value="Verificar" onclick="calcular()">
    <p id="res"></p>

    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('p#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}</strong> Km/h.`
            if (vel > 60) {
                res.innerHTML += `<br>Você está <strong>MULTADO</strong> por excesso de velocidade!`
            }
            res.innerHTML += `<br>Dirija sempre com cinto de segurança!`
        }
    </script>
</body>
</html>
